<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>2B Tech Support - Demo</title>
    <style>
        body { background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; background: #222; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; border: 1px solid #333; }
        .chat-header { background: #000; color: #f36f21; padding: 20px; border-bottom: 2px solid #f36f21; display: flex; justify-content: space-between; align-items: center; }
        .chat-header img { height: 25px; }
        .messages-area { flex: 1; padding: 20px; background: #1a1a1a; overflow-y: auto; color: #ddd; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 8px; max-width: 85%; font-size: 14px; line-height: 1.5; }
        .bot-msg { background: #333; border-left: 3px solid #f36f21; align-self: flex-start; }
        .user-input { padding: 15px; background: #000; display: flex; gap: 10px; }
        .user-input input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 5px; outline: none; }
        .send-btn { background: #f36f21; color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .logo { height: 80px; weight: 80px; background: #f36f21; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="./images/2b.png" class="logo" alt="2B">
            <span style="font-size: 12px; color: #888;">Tech Expert Online</span>
        </div>
        <div class="messages-area">
            <div class="msg bot-msg">Welcome to 2B Support. Looking for the latest laptops or mobile deals? I'm here to help! </div>
        </div>
        <div class="user-input">
            <input type="text" placeholder="Type your tech inquiry...">
            <button class="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
