<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Talabat AI Support - Demo</title>
    <style>
        body { background-color: #f7f7f7; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; border: 1px solid #eee; }
        .chat-header { background: #ff5a00; color: white; padding: 20px; text-align: center; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .chat-header img { height: 30px; background: white; padding: 5px; border-radius: 5px; }
        .messages-area { flex: 1; padding: 20px; background: #fffcfb; overflow-y: auto; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .bot-msg { background: #fff2eb; color: #ff5a00; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-input { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .user-input input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 25px; outline: none; }
        .send-btn { background: #ff5a00; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="./images/T.png" alt="Talabat">
            <span>Talabat AI Assistant</span>
        </div>
        <div class="messages-area">
            <div class="msg bot-msg">hello, how can i help you?</div>
        </div>
        <div class="user-input">
            <input type="text" placeholder="Type your message...">
            <button class="send-btn">send</button>
        </div>
    </div>
</body>
</html>
